<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones de opción (radio)</title>
    <link rel="stylesheet" href="../css/ejercicio23.css">
</head>
<body>
    <h1>Seleccione un lenguaje de programación:</h1>
    <form>
        <input type="radio" id="java" name="lenguaje" value="Java">
        <label for="java">Java</label><br>
        <input type="radio" id="python" name="lenguaje" value="Python">
        <label for="python">Python</label><br>
        <input type="radio" id="javascript" name="lenguaje" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <input type="radio" id="c++" name="lenguaje" value="C++">
        <label for="c++">C++</label>
    </form>
    <p id="resultado"></p>
    <img class="_javascript img" src="https://d8285fmxt3duy.cloudfront.net/public/articulos/img/java-script1.jpg" alt="Imagen JavaScript" style="display:none;">
    <img class="_c++ img" src="https://conclase.net/imagen/c/curso/C++logo.svg" alt="Imagen C++" style="display:none;">
    <img class="_python img" src="https://jahazielponce.com/wp-content/uploads/python.png" alt="Imagen Python" style="display:none;">
    <img class="_java img" src="https://1000marcas.net/wp-content/uploads/2020/11/Java-logo-600x375.png" alt="Imagen Java" style="display:none;">
    
    <script type="module" src="../../src/ejercicio23.js"></script>
</body>
</html>
